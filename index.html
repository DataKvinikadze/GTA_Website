<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GTA 6 - Website</title>
  </head>
  <body>
    <header>
      <div class="header_content">
        <div class="header_text">
          <a href="#">
            <img src="./photos/Logo (1).svg" alt="" />
          </a>
          <nav>
            <ul>
              <li><a href="#">Jogos</a></li>
              <li><a href="#">Loja</a></li>
              <li><a href="#">Ajuda</a></li>
            </ul>
          </nav>
        </div>
        <div class="header_icons">
          <button>Baixe o Launcher</button>
          <div class="icons">
            <img
              class="search_icon"
              src="./photos/Icone pesquisar.svg"
              alt=""
            />
            <img class="profile_icon" src="./photos/Icone login.svg" alt="" />
          </div>
        </div>
      </div>
    </header>

    <img class="GTA6_banner" src="./photos/GTA 6 banner.svg" alt="" />

    <main>
      <section class="other_games">
        <div class="container_1">
          <div class="container_header_1">
            <h3>Jogos em Destaque</h3>
            <div class="container_buttons_1">
              <nav class="nav_section_1">
                <button class="btn1">PC</button>
                <button class="btn2">Console</button>
                <button class="btn3">Dispositivos Portáteis</button>
              </nav>
            </div>
          </div>
          <div class="images_container_1">
            <img src="./photos/GTA 5.svg" alt="" />
            <img src="./photos/GTA online.svg" alt="" />
            <img src="./photos/GTA online.svg" alt="" />
            <img src="./photos/GTA online.svg" alt="" />
          </div>
          <button class="container_1_last">Ver todos os jogos</button>
        </div>
      </section>

      <section class="trailer">
        <div class="container_2">
          <h3>Últimas Notícias</h3>
          <div class="grid-box">
            <img class="grid_item_1" src="./photos/New GTA 6.svg" alt="" />
            <img class="grid_item_2" src="./photos/New GTA 6 2.png" alt="" />
            <img class="grid_item_3" src="./photos/New GTA 6 2.png" alt="" />
          </div>
        </div>
      </section>

      <section class="Games_louncher">
        <div class="container_3">
          <div class="section_3_content">
            <div class="section_3_text">
              <div class="logo">
                <img src="./photos/Logo (3).svg" alt="" />
                <span class="text">Games Launcher</span>
              </div>
              <span class="text2">Todos os seus jogos em um só lugar.</span>
              <button class="dowload_btn">Download</button>
            </div>
            <img src="./photos/Games Launcher.svg" alt="" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer_content">
        <div class="firstside">
          <img src="./photos/Logo (4).svg" alt="" />
          <div class="text_footer">
            <div class="support">
              <nav>
                <ul>
                  <li><a href="#" class="ahref1">CONTATO</a></li>
                  <li><a href="#" class="ahref2">SOBRE</a></li>
                  <li><a href="#" class="ahref3">SUPORTE</a></li>
                  <li><a href="#" class="ahref4">EMPARGOS</a></li>
                </ul>
              </nav>
            </div>
            <span class="copyright"
              >©2023 Rockstar Games, Inc. - YWR Studio.
            </span>
          </div>
        </div>
        <div class="second_side">
          <img src="./photos/twitch.svg" alt="" />
          <img src="./photos/twitch.svg" alt="" />
          <img src="./photos/twitch.svg" alt="" />
          <img src="./photos/twitch.svg" alt="" />
          <img src="./photos/twitch.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
